<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto Russia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="root">
    <div class="content">
        <header class="header">
            <img src="<%=require('./images/logo/logo-light.svg')%>" alt="Логотип Место Россия" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="<%=require('./images/avatar.png')%>" alt="Аватар" class="profile__avatar">

                <div class="profile__info">
                    <div class="profile__info-item">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_edit" type="button"></button>
                    </div>
                        <p class="profile__about">Исследователь океана</p>
                </div>

                <button class="profile__btn profile__btn_add" type="button"></button>
            </section>

            <section class="elements">
                <div class="elements__list"></div>
            </section>
        </main>

        <section class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>

                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" name="editForm" novalidate>
                    <label class="form__field">
                        <input class="form__input" id="name-input" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
                        <span class="form__input-error name-input-error"></span>
                    </label>

                    <label class="form__field">
                        <input class="form__input" id="about-input" type="text" placeholder="Немного о себе" name="about" minlength="2" maxlength="200" required>
                        <span class="form__input-error about-input-error"></span>
                    </label>

                    <button class="form__submit" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>

                <h3 class="popup__title">Новое место</h3>
                <form class="form" name="addCardForm" novalidate>
                    <label class="form__field">
                        <input class="form__input" id="title-input" type="text" placeholder="Название" name="title" minlength="2" maxlength="30" required>
                        <span class="form__input-error title-input-error"></span>
                    </label>

                    <label class="form__field">
                        <input class="form__input" id="source-input" type="url" placeholder="Ссылка на картинку" name="source" required>
                        <span class="form__input-error source-input-error"></span>
                    </label>

                    <button class="form__submit" type="submit" disabled>Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_view">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <img class="popup__img" alt="popup" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">
                <p class="popup__subimg"></p>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <template class="card-template">
            <div class="elements__item card">
                <img class="elements__item-image" alt="Пейзаж России" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">

                <div class="elements__text">
                    <p class="elements__item-title"></p>

                    <button class="elements__item-like" type="button"></button>
                </div>

                <button class="elements__item-trash" type="button"></button>
            </div>
    </template>
</body>
</html>
