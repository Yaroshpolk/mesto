<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto Russia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="content">
        <header class="header">
            <img src="images/logo/logo-light.svg" alt="Логотип Место Россия" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="images/avatar.png" alt="Аватар" class="profile__avatar">

                <ul class="profile__info">
                    <li class="profile__info-item">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_edit"></button>
                    </li>
                    <li class="profile__info-item">
                        <p class="profile__about">Исследователь океана</p>
                    </li>
                </ul>

                <button class="profile__btn profile__btn_add"></button>
            </section>

            <section class="elements">
                <div class="elements__list">
                    <div class="elements__item">
                        <img src="images/posts/Karachaevsk.png" alt="Карачаевск" class="elements__item-image">

                        <div class="elements__text">
                            <p class="elements__item-title">Карачаевск</p>

                            <button class="elements__item-like"></button>
                        </div>
                    </div>

                    <div class="elements__item">
                        <img src="images/posts/Elbrus.png" alt="Гора эльбрус" class="elements__item-image">

                        <div class="elements__text">
                            <p class="elements__item-title">Гора Эльбрус</p>

                            <button class="elements__item-like"></button>
                        </div>
                    </div>

                    <div class="elements__item">
                        <img src="images/posts/Dombai.png" alt="Домбай" class="elements__item-image">

                        <div class="elements__text">
                            <p class="elements__item-title">Домбай</p>

                            <button class="elements__item-like"></button>
                        </div>
                    </div>

                    <div class="elements__item">
                        <img src="images/posts/Elbrus.png" alt="Гора эльбрус" class="elements__item-image">

                        <div class="elements__text">
                            <p class="elements__item-title">Гора Эльбрус</p>

                            <button class="elements__item-like"></button>
                        </div>
                    </div>

                    <div class="elements__item">
                        <img src="images/posts/Dombai.png" alt="Домбай" class="elements__item-image">

                        <div class="elements__text">
                            <p class="elements__item-title">Домбай</p>

                            <button class="elements__item-like"></button>
                        </div>
                    </div>

                    <div class="elements__item">
                        <img src="images/posts/Karachaevsk.png" alt="Карачаевск" class="elements__item-image">

                        <div class="elements__text">
                            <p class="elements__item-title">Карачаево-Черкессия</p>

                            <button class="elements__item-like"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-btn"></button>

                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form form_edit" name="edit-form">
                    <input class="form__input" type="text" placeholder="Имя" name="name">
                    <input class="form__input" type="text" placeholder="Немного о себе" name="about">
                    <button class="form__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

<script src="scripts/popup.js"></script>
</body>
</html>
